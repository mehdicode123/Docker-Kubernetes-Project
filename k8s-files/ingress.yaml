apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bagssite.serveftp.com
      secretName: my-cert-secret
  rules:
  - host: bagssite.serveftp.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 3000
